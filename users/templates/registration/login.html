{% extends "blogs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <h2>Log in your account</h2>
{% endblock page_header %}  

{% block content %}

  <form method='post' action="{% url 'users:login' %}" class='form'>
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name ="submit" class ="btn btn-info">LOG IN</button>
    {% endbuttons %}
    
      <input type = "hidden" name="next" 
        value="{% url 'blogs:topics' %}" />
  </form>

{% endblock content %}
