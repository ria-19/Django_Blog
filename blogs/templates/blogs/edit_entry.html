{% extends "blogs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <h2>Edit Blog Post</h2>
{% endblock page_header %}  

{% block content %}
<form method='post' action="{% url 'blogs:edit_entry' topic.id %}" class='form'>
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name ="submit" class ="btn btn-info">SAVE CHANGES</button>
    {% endbuttons %}
    
      <input type = "hidden" name="next" 
        value="{% url 'blogs:topics' %}" />
  </form>

{% endblock content %}
