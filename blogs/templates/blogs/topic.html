{% extends "blogs/base.html" %}

{% block page_header %}
  <h3>{{ topic }}</h3>
{% endblock page_header %} 

{% block content %}
    <div class="card mb-3">
        <h4 class="card-header">
             {{ topic.date_added|date:'M d, Y' }}
             <small><a href="{% url 'blogs:edit_entry' topic.id %}">Edit</a></small>
        </h4>
        <div class="card-body">
            {{ details|linebreaks }}
        </div>
    </div>

{% endblock content %}
